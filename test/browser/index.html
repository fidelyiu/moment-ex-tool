<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>
        <script src="../../dist/iife/moment-ex-tool.ex.min.js"></script>
        <script>
            const a = moment("Hello");
            console.log(MET.toStr(a));
            const b = moment();
            console.log(MET.toStr(b));
            console.log(MET.toStr(a.clone().startOf('date')));
            console.log(MET.toStr(b.clone().add(1, 'hours')));
            console.log(MET.toStr(b.clone().startOf('date')));
            console.log(MET.toStr(b.clone().startOf('date').startOf('date')));
            console.log(MET.toStr(b.clone().endOf('date')));
            console.log(MET.toStr(b.clone().endOf('date').endOf('date')));
        </script>
    </body>
</html>
