<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>
        <script src="../../dist/iife/moment-ex-tool.ex.min.js"></script>
        <script>
            const staticTime = MET.toMoment("2022-04-29 00:00:00:000");
            const endTime = MET.toMoment("2023-04-29 00:00:00:000");
            const Counter = {
                template: `
                    <div>Counter: {{ counter }}</div>
                    <button @click="test1">测试1</button>
                    <button @click="test2()">测试2</button>
                `,
                data() {
                    return {
                        counter: 0,
                    };
                },
                mounted() {
                    setInterval(() => {
                        this.counter++;
                    }, 1000);
                },
                methods: {
                    test1: () => {
                        MET.getSliceTimeWithFormat(staticTime, endTime);
                    },
                    test2: () => {
                        console.log(2);
                    },
                },
            };
            Vue.createApp(Counter).mount("#app");
        </script>
    </body>
</html>
